{{ with .Get 0 }}
<span class="inline-status{{ cond (gt . 399) " inline-status-error" "" }}">
    {{ if eq . 200 }}200 OK{{ end }}
    {{ if eq . 400 }}400 Bad Request{{ end }}
    {{ if eq . 401 }}401 Unauthorized{{ end }}
    {{ if eq . 403 }}403 Forbidden{{ end }}
    {{ if eq . 409 }}409 Conflict{{ end }}
    {{ if eq . 422 }}422 Unprocessable Entity{{ end }}
</span>
{{ end }}
