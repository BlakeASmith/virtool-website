{{ define "main" }}
<div class="container">
    <section class="section">    
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li><a class="title is-4" href="/docs/manual">User Manual</a></li>
                <li><a href="#">{{ .Title }}</a></li>
            </ul>
        </nav>

        <div class="columns">
            <div class="column is-2">
                <aside class="menu">
                    {{ range .Site.Menus.manual }}
                        <p class="menu-label">
                            {{ .Name }}
                        </p>

                        <ul class="menu-list">
                            {{ range .Children }}
                                <li>
                                    <a href="{{ .URL }}">{{ .Name }}</a>
                                </li>                                
                            {{ end }}
                        </ul>
                    {{ end }}
                </aside>
            </div>

            <div class="column is-10 docs docs-manual">
                {{ .Content }}
            </div>
        </div>    
    </section>
</div>

{{ end }}
