{{ define "main" }}
<div class="container">
    <section class="section">
        <div class="level">
            <div class="level-left">
                <div class="level-item">
                    <nav class="breadcrumb" aria-label="breadcrumbs">
                        <ul>
                            <li><a class="title is-4" href="/docs/manual">User Manual</a></li>
                            <li><a href="#">{{ .Title }}</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item is-size-7">
                    <div class="tags has-addons">
                        <span class="tag is-dark">Updated</span>
                        <span class="tag is-info">{{ .GitInfo.AuthorDate.Format "January 2, 2006" }}</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="columns">
            <div class="column is-3">
                <aside class="menu">
                    {{ range .Site.Menus.manual }}
                        <p class="menu-label">
                            {{ .Name }}
                        </p>

                        <ul class="menu-list">
                            {{ range .Children }}
                                <li>
                                    <a href="{{ .URL }}">{{ .Name }}</a>
                                </li>                                
                            {{ end }}
                        </ul>
                    {{ end }}
                </aside>
            </div>

            <div class="column is-9 docs docs-manual">
                {{ .Content }}
            </div>
        </div>    
    </section>
</div>

{{ end }}
