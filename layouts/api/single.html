{{ define "main" }}
<div class="container">
    <section class="section">    
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li><a class="title is-4" href="/docs/api">HTTP API</a></li>
                <li><a href="#">{{ .Title }}</a></li>
            </ul>
        </nav>

        <div class="columns">
            <div class="column is-2">
                <aside class="menu">
                    {{ range .Site.Menus.api }}
                        <p class="menu-label">
                            {{ .Name }}
                        </p>

                        <ul class="menu-list">
                            {{ range .Children }}
                                <li>
                                    <a href="{{ .URL }}">{{ .Name }}</a>
                                </li>                                
                            {{ end }}
                        </ul>
                    {{ end }}
                </aside>
            </div>

            <div class="column is-10 api-docs">
                {{ $divided := (split .Content "<h1") }}
                {{ $length := sub (len $divided) 1 }}

                {{ range first 1 $divided }}
                    {{ safeHTML . }}
                {{ end }}

                {{ range last $length $divided }}
                    <div class="box">
                        {{ safeHTML (delimit (slice "<h1" .) "") }}
                    </div>
                {{ end }}
            </div>
        </div>    
    </section>
</div>

{{ end }}
