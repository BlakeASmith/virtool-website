{{ define "main" }}
<div class="container">
    <div class="docs docs-api">
        <nav class="breadcrumbs" aria-label="breadcrumbs">
            <ul>
                <li><a href="/docs">Docs</a></li>
                <li><a href="/docs/developer">Developer</a></li>
                <li><a href="/docs/developer/api_account">API</a></li>
                <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
            </ul>
        </nav>

        <div class="spread">
            <div class="sidenav">
                {{ partial "side.html" (dict "CurrentPage" . "MenuName" "developer") }}
            </div>

            <div class="docs-reader">
                <div class="docs-header">
                    <span class="docs-title">{{ .Name }}</span>
                    <span class="docs-update">Updated {{ .GitInfo.AuthorDate.Format "January 2, 2006" }}</span>
                </div>

                <div class="docs-content">
                    <div class="toc-inline">
                        {{ .TableOfContents }}
                    </div>
                    {{ .Content }}
                </div>
            </div>

            <div class="toc-side">
                <h5>PAGE CONTENTS</h5>
                <div>
                    {{ .TableOfContents }}
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
