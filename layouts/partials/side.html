<ul id="side">
    {{ $currentPage := .CurrentPage }}
    {{ $menuName := .MenuName }}

    {{ range (index .CurrentPage.Site.Menus $menuName) }}
    <li class="side-sub{{ if $currentPage.HasMenuCurrent $menuName . }} is-active{{ end }}">
        <a>{{ .Name }}</a>

        <ul>
            {{ range .Children }}
            <li>
                <a class="{{ if $currentPage.IsMenuCurrent $menuName . }}is-active{{ end }}" href="{{ .URL }}">
                    {{ .Name }}
                </a>
            </li>
            {{ end }}
        </ul>
    </li>
    {{ end }}
</ul>
